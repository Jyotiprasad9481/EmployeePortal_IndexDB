<div class="date-picker-container">
  <div class="date-picker">
    <!-- Calendar Header -->
    <div class="calendar-header">
      <button type="button" class="nav-btn" (click)="prevMonth()">&lt;</button>
      <span class="month-year">{{ getMonthYear() }}</span>
      <button type="button" class="nav-btn" (click)="nextMonth()">&gt;</button>
    </div>
    
    <!-- Calendar Grid -->
    <div class="calendar">
      <div class="weekdays">
        <div class="weekday">Sun</div>
        <div class="weekday">Mon</div>
        <div class="weekday">Tue</div>
        <div class="weekday">Wed</div>
        <div class="weekday">Thu</div>
        <div class="weekday">Fri</div>
        <div class="weekday">Sat</div>
      </div>
      
      <div class="weeks">
        <div class="week" *ngFor="let week of weeks">
          <div 
            class="day" 
            *ngFor="let day of week"
            [class.today]="isToday(day)"
            [class.selected]="isSelected(day)"
            [class.other-month]="!isCurrentMonth(day)"
            (click)="selectDate(day)"
          >
            {{ day.getDate() }}
          </div>
        </div>
      </div>
    </div>

    <!-- Actions -->
    <div class="actions">
      <button type="button" class="cancel-btn" (click)="onCancel()">Cancel</button>
      <button type="button" class="save-btn" (click)="onSave()">Save</button>
    </div>
  </div>
</div>
